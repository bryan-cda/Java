plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'br.com.gradle.tasks.App'
}

task myFirstTask {
    group "myGroup"
    description "This is only a test"

    doFirst {
        println("Execute at first time")
    }
    doLast{
        println("Execute at last time")
    }
}

task turnOnTheCar {
    doLast {
        println("Car is now read")
    }
}

task acelerateCar {
    dependsOn("turnOnTheCar")
    doLast {
        println("Acelerating car")
    }
}

task runFastOnTheCar {
    dependsOn = ["turnOnTheCar", "acelerateCar"]
    doLast{
        println("Car is now at 150 km/h")
    }
}
